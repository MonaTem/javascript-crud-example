<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles/main.css" />
  </head>

  <body>

    <div class="flex-container">

      <header>
        <img src="assets/page-header.png" />
      </header>

      <nav class="nav">
        <ul>
          <li><a href="#">London</a></li>
          <li><a href="#">Paris</a></li>
        </ul>
      </nav>


        <div id="main">
          <h1>ToDo</h1>
          <section>
            <div class="input-container">
              <input type="text" name="task" id="task" placeholder="Todo Task"/>
            </div>
            <div class="button-container">
              <button type="button" name="saveTask" id="saveTask">Save Task</button>
            </div>
          </section>
          <section>
            <ul id="taskList">
            </ul>
          </section>
          <section>
            <p>
              Completed Tasks
            </p>
            <ul id="completedTaskList">
            </ul>
          </section>
          <div style="display:none" class="error">
            <p>Looks like there was a problem saving the task</p>
          </div>

          <div style="display:none" class="success">
            <p>Saved</p>
          </div>
        </div>



      <footer>
        <a atr href="http://www.back4app.com">
        <img src="assets/logo-back4app-blue.svg" />
        </a>
      </footer>

    </div>

    <script src="scripts/main.js"></script>
    </body>
</html>
